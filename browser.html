<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission</title>
</head>
<body>

<form id="myForm">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required><br><br>
  
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required><br><br>
  
  <label for="contactNo">Contact No.:</label>
  <input type="tel" id="contactNo" name="contactNo" required><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <input type="submit" value="Submit" onclick="submitForm()">
</form>

<script>
function submitForm() {
  // Get form values
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var contactNo = document.getElementById("contactNo").value;
  var email = document.getElementById("email").value;
  
  // Print form values on the page
  var output = "First Name: " + firstName + "<br>" +
               "Last Name: " + lastName + "<br>" +
               "Contact No.: " + contactNo + "<br>" +
               "Email: " + email;
  
  document.getElementById("formOutput").innerHTML = output;
}
</script>

<!-- Output area to display form values -->
<div id="formOutput"></div>

</body>
</html>
